<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <h3>penjumlahan 2 bilangan one change</h3>
    <form action="">
        <input type="text" id="bil1" onchange="operasi()">
        <br>
        <br>
        <span>+</span>
        <br>
        <input type="text" id="bil2" onchange="operasi()">
        <br>
        <br>
        <span>=</span>
        <br>
        <input type="number" id="hasil">
    </form>

    <script>
        function operasi() {
        let bil1 = document.getElementById("bil1").value
        let bil2 = document.getElementById("bil2").value
        let hasil = parseInt(bil1) + parseInt(bil2)
        document.getElementById("hasil"). value = hasil
        }
    </script>
</body>
</html>
